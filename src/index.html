  <script>
    function resizeLogo(){
      var size = $("#navbar").offset().top-$(window).scrollTop();
        if(size>$("#navbar").height()){
          $("#logo").width(size);
          $("#logo").height(size);
        }
        else{
          $("#logo").width($("#navbar").height());
          $("#logo").height($("#navbar").height());
        }   
    }
  </script>
