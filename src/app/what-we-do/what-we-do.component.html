<div class="main-container">

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="30000000">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <!-- 1 -->
            <div class="item active">
                <!-- <div style="min-height:650px"> -->
                <div class="iframeWrapper">
                    <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fshu.w.zhengwei%2Fvideos%2F161981934293085%2F%3Fl%3D598307961771178061&show_text=false&show_captions=true&appId" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
                </div>
            </div>
            <!-- 2 -->
            <div class="item">
                <div class="slogan-container">
                    <div class="slogan">
                        <span>
                          We incubate and facilitate
                          <br>
                          public digital <span class="highlight">innovation</span> and <span class="highlight">service</span>.
                        </span>
                    </div>
                    <div class="slogan-btn">
                        <button type="button" class="btn-pdis" [routerLink]="'/how-we-work/'">MORE ABOUT PDIS</button>
                    </div>
                </div>
            </div>
            <!---->
        </div>
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" style="background-image:initial">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" style="background-image:initial">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <hr class="section-line">

    <div *ngFor=" let topic of topics; let i = index; let isOdd = odd ">
        <div class="topic-container wow" [ngClass]="{'topic-right fadeInRight':isOdd,'topic-left fadeInLeft':!isOdd}">
            <div class="text">
                <h1>{{topic.title}}</h1>
                <div [innerHTML]="topic['text']"></div>
                <a class="btn-pdis" [routerLink]="'/what-we-do/'+topic.id" role="button">
                    More about {{topic.title}}
                </a>
            </div>
            <div class="image" [innerHTML]="topic['image']"></div>
        </div>

        <hr class="section-dot">

    </div>

    <div class="tell-us-container">
        <div class="tell-us-content wow zoomIn">
            <h2>Tell us what you think about</h2>
            <img src="/assets/img/PDIS-logo-text.png" alt="">
            <textarea rows="5" class="think-area"></textarea>
            <button type="button" class="btn-pdis">SUBMIT</button>
        </div>
    </div>

    <hr class="section-end">

</div>
