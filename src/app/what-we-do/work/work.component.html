<div class="main-container container">
  <div style="padding-top:50px"></div>
  <div class="row">
    <div class="col-md-1 "></div>
    <div class="col-md-10 ">
      <h1 [innerHTML]="post_title"></h1>
    </div>
    <div class="col-md-1 "></div>
  </div>
  <div *ngFor="let post of posts; let isLast = last">

    <!-- 1 columns-->
    <div *ngIf="post.length==1">
      <div class="row">
        <div class="col-md-1 "></div>
        <div class="col-md-10 detail-text" [innerHTML]="post[0]"></div>
      </div>
    </div>

    <!-- 2 columns-->
    <div *ngIf="post.length>=2">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5 detail-text" [innerHTML]="post[0]"></div>
        <div class="col-md-5 detail-text" [innerHTML]="post[1]"></div>
      </div>
    </div>

    <hr class="section-line" *ngIf="!isLast">

  </div>

  <hr class="section-end">

</div>
