<!-- open-api -->
<div class="main-container container" *ngIf="id=='open-api'">
  <div style="padding-top:50px"></div>
  <div *ngFor="let post of posts"  class="detail-container">

    <!-- open-api-> 1 columns-->
    <div *ngIf="post.content.length==1">
      <div class="row">
        <div class="col-md-2 "></div>
        <div class="col-md-8 detail-text" [innerHTML]="post.content[0]"></div>
      </div>
    </div>

    <!-- open-api-> 2 columns-->
    <div *ngIf="post.content.length>=2">
      <div class="row">
        <div class="col-md-1"></div>

        <!-- open-api-> youtube --> 
        <div *ngIf="post.content[0]=='you-tube'">           
          <iframe style="border:0px;" width="450" height="280" [src]="videoUrl"></iframe>
        </div>
         <div *ngIf="post.content[0]!='you-tube'">      
          <div class="col-md-5 detail-text" [innerHTML]="post.content[0]"></div>
        </div>
               
        <div *ngIf="post.content[1]!='you-tube'">
          <div class="col-md-5 detail-text" [innerHTML]="post.content[1]"></div>
        </div> 
        <div *ngIf="post.content[5]=='you-tube'"> 
          <div class="col-md-4 video-container">     
            <iframe style="border:0px;" width="450" height="280" [src]="videoUrl"></iframe>
          </div>
        </div>  
      </div>
    </div>
    <div class="section-line"></div>
  </div>
</div>
