<!-- open-api -->
<div class="main-container" *ngIf="id=='open-api'">
  <div style="padding-top:80px"></div>
  <div *ngFor="let post of posts">

    <!-- open-api-> 1 columns-->
    <div *ngIf="post.content.length==1">
      <div class="row">
        <div class="col-md-2 "></div>
        <div class="col-md-8 col-xs-12" [innerHTML]="post.content[0]"></div>
      </div>
    </div>

    <!-- open-api-> 2 columns-->
    <div *ngIf="post.content.length==2">
      <div class="row">
        <div class="col-md-1"></div>

        <!-- open-api-> youtube --> 
        <div *ngIf="post.content[0]=='you-tube'">           
          <iframe style="border:0px;" width="450" height="280" [src]="videoUrl"></iframe>
        </div>
         <div *ngIf="post.content[0]!='you-tube'">      
          <div class="col-md-5 " [innerHTML]="post.content[0]"></div>
        </div>
        <div *ngIf="post.content[5]=='you-tube'"> 
          <div class="col-md-4 video-container">     
            <iframe style="border:0px;" width="450" height="280" [src]="videoUrl"></iframe>
          </div>
        </div>       
        <div *ngIf="post.content[5]!='you-tube'">
          <div class="col-md-5 " [innerHTML]="post.content[1]"></div>
        </div> 
      </div>
    </div>
  </div>
</div>
<!-- civic-participation-->
<div class="main-container" *ngIf="id=='civic-participation'">
  <div style="padding-top:80px"></div>
  <div *ngFor="let post of posts">

    <!-- civic-participation-> 1 columns-->
    <div *ngIf="post.content.length==1" class="img-container">
      <div class="row">
        <div class="col-md-1 "></div>
        <div class="col-md-10 col-xs-12" [innerHTML]="post.content[0]"></div>
      </div>
    </div>

    <!-- civic-participation-> 2 columns-->
    <div *ngIf="post.content.length>=2">
      <div class="row">        
        <div class="col-md-1"></div>    
        
        <!-- civic-participation-> youtube-->  
        <div *ngIf="post.content[0]=='you-tube'">      
          <iframe style="border:0px;" width="450" height="280" [src]="videoUrl"></iframe>
        </div>
        <div *ngIf="post.content[0]!='you-tube'">      
          <div class="col-md-5" [innerHTML]="post.content[0]"></div>
        </div>
                
        <div *ngIf="post.content[1]!='you-tube'">      
          <div class="col-md-5" [innerHTML]="post.content[1]"></div>
        </div>  
        <div *ngIf="post.content[5]=='you-tube'"> 
          <div class="col-md-4 video-container">     
            <iframe style="border:0px;" width="450" height="280" [src]="videoUrl"></iframe>
          </div>
        </div>        
      </div>
      <div class="section-line"></div>
    </div>
  </div>
</div>
