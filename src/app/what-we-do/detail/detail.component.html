<div class="main-container container">
  <div style="padding-top:50px"></div>
  <div *ngFor="let post of posts">

  <!-- 1 columns-->
    <div *ngIf="post.content.length==1">
      <div class="row">
        <div class="col-md-1 "></div>
        <div class="col-md-10 detail-text" [innerHTML]="post.content[0]"></div>
      </div>
    </div>

  <!-- 2 columns-->
    <div *ngIf="post.content.length>=2">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5 detail-text" [innerHTML]="post.content[0]"></div>
        <div class="col-md-5 detail-text" [innerHTML]="post.content[1]"></div>
      </div>
    </div>
    
  </div>
  <hr class="section-end">
</div>
