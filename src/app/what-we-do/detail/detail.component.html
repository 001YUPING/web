<!-- open-api -->
<div *ngIf="id=='open-api'">
  <div *ngFor="let post of posts">
    <div *ngIf="post.content.length==2">
      <div class="row">
        <div class="col-md-2 col-sm-2"></div>
        <div class="col-md-3" [innerHTML]="post.content[0]"></div>
        <div class="col-md-4" [innerHTML]="post.content[1]"></div>
      </div>
    </div>
    <div *ngIf="post.content.length==1">
      <div class="row">
        <div class="col-md-3 col-sm-3"></div>
        <div class="col-md-6" [innerHTML]="post.content[0]"></div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="id=='civic-participation'">
   <div *ngFor="let post of posts">
    <div *ngIf="post.content.length==2">
      <div class="row">
        <div class="col-md-2 col-sm-2"></div>        
        <div class="col-md-3" [innerHTML]="post.content[0]"></div>
        <div class="col-md-4" [innerHTML]="post.content[1]"></div>
      </div>
    </div>
    <div *ngIf="post.content.length==1">
      <div class="row">
        <div class="col-md-3 col-sm-3"></div>
        <div class="col-md-7" [innerHTML]="post.content[0]"></div>
      </div>
    </div>
    <div *ngIf="post.content.length==3">
      <div class="row">
        <div class="col-md-3 col-sm-2"></div>
        <div class="col-md-3" [innerHTML]="post.content[0]"></div>
        <div class="col-md-4" [innerHTML]="post.content[1]"></div>
      </div>
    </div>
  </div>
</div>
