<div class="main-container">
  <!-- <div class="slogan-container" id="particles"> -->
  <div class="slogan-container">
    <div class="slogan">
      <span>
        We are commited to open our work process
        <br>
        See and <span class="highlight">track</span> how we work day by day:
      </span>
    </div>
  </div>

  <div class="cloud" id="cloud">
    <app-tag-cloud [width]="1000" [height]="200" [data]="tags" [removeOverflow]="true" (click)="goAnchor('cloud')"></app-tag-cloud>
  </div>

  <hr class="section-line" />

  <!-- Nav tabs -->
  <div class="card">

    <ul class="nav nav-tabs" role="tablist">
      <li *ngFor="let object of total" role="presentation" [ngClass]="{'active':(object.category ==='All')}">
        <a href="#{{object.category}}" [attr.aria-controls]="object.category" role="tab" data-toggle="tab">{{object.category}}</a>
      </li>
    </ul>
    
    <!-- Tab panes -->
    <div class="tab-content">
      <!-- when user hit the ground, total should be update. -->
      <div *ngFor="let object of total" role="tabpanel" class="tab-pane fade" [ngClass]="{'in active':(object.category ==='All')}" id="{{object.category}}">

        <ul class="timeline">
            <li *ngFor="let post of object.posts; let i = index" class="wow fadeInUp" [ngClass]="{'timeline-inverted':(i%2!==0)}">
              <div class="timeline-badge"></div>
              <div class="timeline-panel">
                <div class="timeline-heading">
                  <p class="title">{{post.title}}</p>
                </div>
                <div class="timeline-body">
                  <p>
                  <a *ngFor="let media of post.content | JSONpipes:'not null object of array'" target="_blank" href="{{media | JSONpipes:'values'}}"
                    class="btn-{{media | JSONpipes:'keys' | lowercase}} btn-pdis" role="button">{{media | JSONpipes:'keys'}}</a>
                  </p>
                </div>
                <div class="timeline-footer">
                  <p class="tags">
                    <label class="tag" *ngFor="let tag of post.tags">{{tag}}</label>
                  </p>
                  <p class="date">
                    <span>{{post.date | datePipe:"yyyy/MM/dd"}}</span>
                  </p>
                </div>
              </div>
            </li>
            <li class="clearfix no-float"></li>
        </ul>

      </div>
    </div>

    <!-- event binding -->
    <!-- <autoload (onEnd)="getMorePosts(more_url)"></autoload> -->
    <p class="text-center">
      <!--<button type="button" class="btn btn-default more" (click)="getMorePosts(more_url)"> <i class="fa fa-toggle-down"></i> READ MORE... </button>-->
      <span class="more">
        <a class="btn-pdis" role="button" href="#" (click)="getMorePosts(more_url); false"> READ MORE </a>
        <i class="fa fa-3x fa-angle-double-down animated fadeOutDown infinite"></i>
      </span>
    </p>

  </div>

</div>
