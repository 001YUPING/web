<div class="main-container">

	<div class="slogan-container">

		<div class="slogan">

			<span>
				We are commited to open our work process
				<br>
				See below the <span class="highlight">tools</span> we use everyday
			</span>

		</div>
	</div>

	<hr class="section-line" />

	<h2>Tools</h2>

	<!-- the blocks of tools -->
	<div *ngIf="tools_list" class="thumb-container clearfix">

		<div *ngFor="let post of tools_list['post_stream'].posts" class="thumb" [innerHTML]="post.cooked">

		<!-- <div class="col-sm-4 col-md-3 col-lg-2 thumb" [innerHTML]="post.cooked"></div> -->
			
		</div>
	</div>

	<hr class="section-line" />

	<!-- the detail of tools -->
	<div class="topics"> 

		<template ngFor let-post [ngForOf]="tools_detail_list" let-i="index" let-isLast="last" [ngForTrackBy]="trackByFn">

			<!-- {i} -->
			<div class="topic-container" [ngClass]="{'topic-right':(i%2===1),'topic-left':(i%2===0)}">
			<!--<div class="topic-container" [ngClass]="{'topic-right':(i%2===1),'topic-left':(i%2===0)}">-->

				<div class="image">
					<img src="{{ post['img'] }}" alt="">
				</div>

				<div class="text">
					<h4>{{ post['title'] }}</h4>
					<div>{{ post['text'] }}</div>
				</div>
			</div>

			<hr class="section-dot" *ngIf="!isLast" /> 
  		</template>

	</div>

	<hr class="section-end" />

</div>
