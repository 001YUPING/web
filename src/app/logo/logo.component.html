<div *ngIf="logoType==='white'" style="float:left">
  <img id="logo" class="logo-white" src="assets/img/logo.png">
</div>

<div *ngIf="logoType==='black'" style="float:left">
  <img id="logo" class="logo-black" src="assets/img/pdis-logo-01small.png">
</div>

<div *ngIf="logoType==='animate'" class="logo-animate-container">

  <div id="particles" class="particles">
  </div>
  <img id="logo" class="logo-animate" src="assets/img/logo.png">
</div>
